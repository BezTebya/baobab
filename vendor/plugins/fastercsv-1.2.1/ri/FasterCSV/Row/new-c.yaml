- !ruby/struct:SM::Flow::P 
  body: Construct a new FasterCSV::Row from <tt>headers</tt> and <tt>fields</tt>, which are expected to be Arrays. If one Array is shorter than the other, it will be padded with <tt>nil</tt> objects.
- !ruby/struct:SM::Flow::P 
  body: The optional <tt>header_row</tt> parameter can be set to <tt>true</tt> to indicate, via FasterCSV::Row.header_row?() and FasterCSV::Row.field_row?(), that this is a header row. Otherwise, the row is assumes to be a field row.
